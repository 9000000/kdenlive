---
name: kdenlive
confinement: strict
grade: stable
base: core22
adopt-info: kdenlive
apps:
  kdenlive:
    extensions:
      - kde-neon-6
    common-id: org.kde.kdenlive.desktop
    desktop: usr/share/applications/org.kde.kdenlive.desktop
    command: usr/bin/kdenlive
    plugs:
      - audio-record
      - removable-media
      - system-observe
      - home
environment:
    PYTHONPYCACHEPREFIX: "$SNAP_USER_COMMON/.pycache"
    PYTHONUSERBASE: $SNAP_USER_COMMON/.local
    PIP_USER: 1
    PYTHONPATH: "$PYTHONUSERBASE/lib/python3.10/site-packages:$SNAP/lib/python3.10/site-packages:$SNAP/usr/lib/python3/dist-packages"
    MLT_REPOSITORY: "$SNAP/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/mlt-7/"
    MLT_DATA: "$SNAP/usr/share/mlt-7/"
    MLT_ROOT_DIR: "$SNAP/usr/"
    LADSPA_PATH: "$SNAP/usr/lib/ladspa"
    FREI0R_PATH: "$SNAP/usr/lib/frei0r-1"
    MLT_PROFILES_PATH: "$SNAP/usr/share/mlt-7/profiles/"
    MLT_PRESETS_PATH: "$SNAP/usr/share/mlt-7/presets/"
    ALSA_CONFIG_PATH: "/snap/kf6-core22/current/etc/asound.conf"
slots:
  session-dbus-interface:
    interface: dbus
    name: org.kde.kdenlive
    bus: session
package-repositories:
  - type: apt
    components:
      - main
    suites:
      - jammy
    key-id: 444DABCF3667D0283F894EDDE6D4736255751E5D
    url: http://origin.archive.neon.kde.org/user
    key-server: keyserver.ubuntu.com
parts:
  python-deps:
    plugin: python
    source: .
    build-packages:
      - python3-dev
    python-packages:
      - vosk
      - srt
      - pip
    stage:
      - "-pyvenv.cfg"
  kdenlive:
    after:
      - python-deps
    parse-info:
      - usr/share/metainfo/org.kde.kdenlive.appdata.xml
    plugin: cmake
    source: .
    source-type: local
    build-packages:
      - librttr-dev
      - libv4l-dev
      - libmlt++-dev
      - libmlt-dev
    stage-packages:
      - on amd64:
        - libpsm-infinipath1
      - frei0r-plugins
      - librttr-core0.9.6
      - dvgrab
      - recordmydesktop
      - swh-plugins
      - libslang2
      - libmagic1
      - libgpm2
      - mediainfo
      - melt
      - libcudart11.0
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DCMAKE_BUILD_TYPE=Release
      - -DQT_MAJOR_VERSION=6
      - -DBUILD_WITH_QT6=ON
      - -DBUILD_TESTING=OFF
      - -DCMAKE_INSTALL_SYSCONFDIR=/etc
      - -DCMAKE_INSTALL_LOCALSTATEDIR=/var
      - -DCMAKE_EXPORT_NO_PACKAGE_REGISTRY=ON
      - -DCMAKE_FIND_USE_PACKAGE_REGISTRY=OFF
      - -DCMAKE_FIND_PACKAGE_NO_PACKAGE_REGISTRY=ON
      - -DCMAKE_INSTALL_RUNSTATEDIR=/run
      - -DCMAKE_SKIP_INSTALL_ALL_DEPENDENCY=ON
      - -DCMAKE_VERBOSE_MAKEFILE=ON
      - -DCMAKE_INSTALL_LIBDIR=lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR
      - --log-level=STATUS
      - -DCMAKE_LIBRARY_PATH=lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR
    prime:
      - -usr/lib/*/cmake/*
      - -usr/include/*
      - -usr/share/ECM/*
      - -usr/share/man/*
      - -usr/bin/X11
      - -usr/lib/gcc/$CRAFT_ARCH_TRIPLET_BUILD_FOR/6.0.0
      - -usr/lib/aspell/*
      - -usr/share/lintian
  cleanup:
    after:
      - kdenlive
    plugin: nil
    build-snaps:
      - core22
      - kf6-core22
      - qt-common-themes
    override-prime: |
      set -eux
      for snap in "core22" "kf6-core22" "qt-common-themes"; do
          cd "/snap/$snap/current" && find . -type f,l -exec rm -rf "${CRAFT_PRIME}/{}" \;
      done

